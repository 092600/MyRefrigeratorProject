<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <div id="social-box">
        <div class="social-google" id="google">
            <a th:href="@{/oauth2/authorization/google}" th:if="${userName} == null" role="button">Google Login</a>
        </div>
        <div class="social-naver" id="naver">
            <a th:href="@{/oauth2/authorization/naver}" th:if="${userName} == null" role="button">Naver Login</a>
        </div>
        <div class="social-kakao" id="kakao">
            <a th:href="@{/oauth2/authorization/kakao}" th:if="${userName} == null" role="button">Kakao Login</a>
        </div>
    </div>
</body>
</html>
